<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
    <title>DIGITAL CCS - gif prototype</title>
	</head>
	<body>
		
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/three.min.js"></script>
		<script src="http://brangerbriz.net/labs/threejs_playGnd/js/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
			
			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 1000;

				scene = new THREE.Scene();
				
				
				// paste your code from the geometryGUI here

map = THREE.ImageUtils.loadTexture('http://threejsplaygnd.brangerbriz.net/texturez/proxy.php?url=http://miyovanstenis.com/images/DigitalCCSweb.jpg');
geometry = new THREE.SphereGeometry(150, 100, 100);
material = new THREE.MeshBasicMaterial({shading: THREE.FlatShading, color: 0xdcdcdc, map: map});
mesh = new THREE.Mesh(geometry, material);
map.wrapS = map.wrapT = THREE.RepeatWrapping;
map.repeat.set( 1, 1 );
mesh.scale.x = mesh.scale.y = mesh.scale.z = 2;
scene.add(mesh);

			}

			function draw() {

				requestAnimationFrame( draw );
				
				// experiment with code from the snippets menu here

				camera.lookAt(mesh.position);
				
				mesh.position.y = Math.sin( Date.now() * 0.002 ) * 450;
				
				renderer.render( scene, camera );

				
			}

			setup();
			wgeometry = new THREE.PlaneGeometry( 1000, 1000, 100, 100 );
				wmaterial = new THREE.MeshBasicMaterial( { color: 0x000000, wireframe: true, wireframeLinewidth: 1 } );
				wireplane = new THREE.Mesh( wgeometry, wmaterial );
				wireplane.rotation.x = - Math.PI / 3;
				scene.add( wireplane );
			
			draw();

		</script>
		
	</body>
</html>
